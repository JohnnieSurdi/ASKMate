<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Answer</title>
</head>
<body>
    <h1>Add new answer to question {{ question_id }}</h1>
    <form action="/question/{{ question_id }}/new-answer" method="post">
        <label for="post_new_answer"><h2>Your answer:</h2></label>
        <textarea id="post_new_answer" name="new_answer" rows="20" cols="100"></textarea>

        <button type="submit">Post your answer</button>
    </form>
</body>
</html>
